<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Coding Quiz</title>
</head>

<body>

  <!-- Style main to be able to use justify/align tools, force new rows  -->
  <main class="d-flex min-vh-100 justify-content-around">

        <!-- First, create a responsive container for the quiz  -->
        <div class="container-fluid mt-25 mb-auto justify-content-around">
            <h1 class="display-3 text-center" id="question-holder">Welcome to the Coding Quiz!</h1>

            <!-- Add an alert to give info about the quiz -->
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Welcome Coder!</strong> Hit Start Quiz, then answer as many questions as you can!  Be warned - incorrect answers will result in a time penalty.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            
                <div class="row justify-content-around">

                    <div class="col-12 col-md-9 p-4 bg-dark d-flex justify-content-around" id="answer-holder">
                            
                        <!-- Add a start quiz button -->
                        <div class="col-md-3 col-sm-12 row" id="quiz-holder">
                            <btn class="btn btn-block p-3 my-2 btn-info" id="start-quiz">Start Quiz!</btn>
                         </div>
                         <btn class="btn btn-info col-sm-10 col-md-2 answer-btn" id="ans1"></btn>
                         <btn class="btn btn-info col-sm-10 col-md-2 answer-btn" id="ans2"></btn>
                         <btn class="btn btn-info col-sm-10 col-md-2 answer-btn" id="ans3"></btn>
                         <btn class="btn btn-info col-sm-10 col-md-2 answer-btn" id="ans4"></btn>
                        
                    </div> 
                 
                                     

        <!-- Add a row for the Score and Timer -->
        <div class="row col-12 col-md-9 p-3">

            <!-- Score -->
            <div class="col-6 text-left">
                <h4 id="score-holder">0</h4>
            </div>

            <!-- Timer -->
            <div class="col-6 text-right">
                <h4 id="quiz-timer">60</h4>
            </div>

        </div>

    </div> 
      
    </div>
  </main>

  <!-- Javascript plugins for jquery, poppin, and bootstrap, then a link to my js file -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>

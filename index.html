<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Coding Quiz</title>
</head>

<body>

  <!-- Style main to be able to use justify/align tools, force new rows  -->
  <main class="d-flex min-vh-100">

        <!-- First, create a responsive container for the quiz  -->
        <div class="container-fluid mt-25 mb-auto">
            <h1 class="display-3 text-center">Welcome to the Coding Quiz!</h1>
            
                <div class="row justify-content-center">

                    <div class="col-12 col-md-9 p-4 bg-dark">

                        <div class="row justify-content-center">
                            
                            <!-- Add a start quiz button -->
                            <div class="col-md-3 col-sm-12">
                                <btn class="btn btn-block p-3 my-2 btn-info">Start Quiz!</btn>
                            </div>

                        </div>
                    </div>                   

        <!-- Add a row for the Score and Timer -->
        <div class="row col-12 col-md-9 p-3">

            <!-- Score -->
            <div class="col-6 text-left">
                <h4>0/0</h4>
            </div>

            <!-- Timer -->
            <div class="col-6 text-right">
                <h4>1:00</h4>
            </div>

        </div>

    </div> 
      
    </div>
  </main>


</body>

</html>
